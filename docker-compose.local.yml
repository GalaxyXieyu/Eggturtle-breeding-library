version: "3.9"

services:
  app:
    build: .
    image: eggturtle:local
    ports:
      - "30080:80"
    environment:
      # Node stack uses Prisma + Postgres.
      DATABASE_URL: "postgres://eggturtle:eggturtle@postgres:5432/eggturtle"
      UPLOAD_DIR: "/data/images"
      # Change these for any non-local use.
      SECRET_KEY: "dev-only-change-me"
      ADMIN_USERNAME: "admin"
      ADMIN_PASSWORD: "admin123"
    volumes:
      - ./.data:/data
    depends_on:
      - postgres
      - minio

  # Optional for now (Legacy app can run on sqlite). Kept to match the future SaaS plan.
  postgres:
    image: postgres:16-alpine
    ports:
      - "30001:5432"
    environment:
      POSTGRES_DB: eggturtle
      POSTGRES_USER: eggturtle
      POSTGRES_PASSWORD: eggturtle
    volumes:
      - ./.data/pg:/var/lib/postgresql/data

  # MinIO (S3 compatible). Not wired into the Legacy app yet.
  minio:
    image: minio/minio:RELEASE.2025-01-20T14-49-07Z
    command: server /data --console-address ":9001"
    ports:
      - "127.0.0.1:30002:9000" # S3 API (localhost only)
      - "127.0.0.1:30003:9001" # Console (localhost only)
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123456
    volumes:
      - ./.data/minio:/data
